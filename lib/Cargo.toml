[package]
name = "t-rust-less-lib"
version = "0.1.0"
authors = ["Untoldwind <landru@untoldwind.net>"]
build = "build.rs"
edition = "2018"

[dependencies]
serde = "1"
serde_derive = "1"
serde_json = "1"
data-encoding = "2"
openssl = { version = "0", features = ["vendored"] }
byteorder = "1"
chrono = { version = "0", features = ["serde"] }
url = "2"
num-derive = "0"
num-traits = "0"
sha-1 = "0"
sha2 = "0"
hmac = "0"
x25519-dalek = "0"
chacha20-poly1305-aead = "0"
capnp = { version = "0.10", features = ["rpc"] }
capnp-rpc = "0.10"
rand = "0.7"
rust-argon2 = "0"
zxcvbn = "2"
log = "0"
fuzzy-matcher = "0"
sublime_fuzzy = "0"
itertools = "0"
toml = "0"
dirs = "2"
futures = "0.1"
tokio = "0.1"

[dev-dependencies]
tempdir = "0"
spectral = "0"
quickcheck = "0"
byteorder = "1"

[features]
with_x11 = ["x11"]
with_xcb = ["xcb"]
default = ["with_x11"]

[target.'cfg(unix)'.dependencies]
xcb = { version = "0.8", features = [ "thread", "xfixes" ], optional = true }
x11 = { version = "2", features = ["xlib"], optional = true }
libc = "0"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = ["memoryapi"] }

[target.'cfg(any(target_os = "macos", target_os = "ios"))'.dependencies]
mach_o_sys = "0"

[build-dependencies]
clap = { version = "2", default-features = false, features = ["suggestions", "color"]}
capnpc = "0"
